<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Boot Admin Login</title>
    <link rel="icon" th:href="@{/images/tabLogo.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .btn-primary {
            background-color: #6DB33F;
            border-color: #6DB33F;
        }
        .btn-primary:hover {
            background-color: #589231;
            border-color: #589231;
        }
    </style>
</head>

<body class="text-center">

    <!-- <form th:action="@{/registration}" method="get">
        <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
    </form> -->

    <form th:action="@{/login}" method="POST" class="form-signin">
        <img th:src="@{/images/bootadmin.png}" class="img-responsive center-block" width="300" height="300"
            alt="Logo" />
        <br />
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="user_name" name="user_name" placeholder="Username" class="form-control" />
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" th:placeholder="Password" id="password" name="password" class="form-control" />

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Username or Password invalid, please verify</p>
        </div>
        <br />
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
            th:text="Login"></button>
        <br />
        <p class="mt-5 mb-3 text-muted">Copyright Â© 2020 Jirayutcc. All rights reserved.</p>
    </form>

</body>

</html>
